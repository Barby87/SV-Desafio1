<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <!--CSS Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--CSS local-->
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h2>Bienvenido/a a sección comentarios</h2>
            <h4>Nos gustaría conocer tu opinión, por favor déjanos tus comentarios:</h4>
        </div>
    </header>

    <!-- Sección textarea, botón y contenedor mensajes -->
    <div class="row">
        <div class="col-4">
        </div>

        <div class="col-4">
            <div class="container">
                <textarea class="form-control" aria-label="With textarea" style="width: 100%;" id="addComment" placeholder="Escribe un comentario..."></textarea>
            </div>
            <button type="button" class="btn btn-outline-success my-20" id="btn" onclick="comment()"></i>Enviar comentario</button>

            <!-- contenedor comentarios -->
            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <div id="containerComment">
                    </div>
                </div>
            </div>
            <div class="col-4">
            </div>
        </div>


        <!--JS Bootstrap-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <!--JS local-->
        <script src="src/js/app.js"></script>
</body>

</html>
